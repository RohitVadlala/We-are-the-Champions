<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endorsement App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>We are the Champions</h1>
        <div class="input-container">
            <textarea id="endorsement-input" placeholder="Write your endorsement here"></textarea>
            <input type="text" id="from-input" placeholder="From">
            <input type="text" id="to-input" placeholder="To">
            <button id="publish-btn">Publish</button>
        </div>
        <div id="endorsements">
            <h2>Endorsements</h2>
            <div id="endorsement-list"></div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-database.js"></script>
    <script src="app.js"></script>
</body>
</html>
